version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.1-node-browsers
    executor: default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - run:
        name: Greeting
        command: echo Hello, world.
      - run:
        name: Print the current time
        command: date

      - ruby/bundle-install
